<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mapviewer/style.css' %}">
</head>
<body>
<div class="maps">
{% for map in maps %}
    <div class="map">
        <a href=/media/{{map.picture}} target="_blank">
            <div class="box"><img src=/media/{{map.thumbnail}} alt="map"></div>
        </a>
    </div>
{% endfor %}
</div>
</body>

</html>
